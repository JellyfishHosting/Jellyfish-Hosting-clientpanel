  <script>

    updateNodeOptions();
    function addOptionsToSelect(selectElement, options) {
        selectElement.innerHTML = ""; // Clear existing options
        options.forEach(function (option) {
        var optionElement = document.createElement("option");
        optionElement.value = option;
        optionElement.text = option;
        selectElement.appendChild(optionElement);
        });
    }
    function updateSoftwareOptions() {
      var categorySelect = document.getElementById("category");
      var softwareSelect = document.getElementById("software");

      var selectedCategory = categorySelect.value;
      softwareSelect.innerHTML = ""; // Clear previous options

      if (selectedCategory === "minecraft") {
        var minecraftOptions = ["Forge Minecraft", "Bungeecord", "Vanilla Minecraft", "Paper", "Sponge (SpongeVanilla)"];
        addOptionsToSelect(softwareSelect, minecraftOptions);
      } else if (selectedCategory === "voice") {
        var voiceOptions = ["Teamspeak3 Server", "Mumble Server"];
        addOptionsToSelect(softwareSelect, voiceOptions);
      }
    }

  function updateNodeOptions() {
      var categorySelect = document.getElementById("location");
      var softwareSelect = document.getElementById("node");

      var selectedCategory = categorySelect.value;
      softwareSelect.innerHTML = ""; // Clear previous options

      if (selectedCategory === "uk") {
        var minecraftOptions = ["UK1"];
        addOptionsToSelect(softwareSelect, minecraftOptions);
      } else if (selectedCategory === "de") {
        var voiceOptions = ["DE1"];
        addOptionsToSelect(softwareSelect, voiceOptions);
      }
    }
    // Initial call to populate software options based on default category

    updateSoftwareOptions();

  </script>
